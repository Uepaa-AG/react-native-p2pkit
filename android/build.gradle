apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
  }
}

repositories {
  maven {
    url 'http://p2pkit.io/maven2'
  }
}

dependencies {
  compile 'ch.uepaa.p2p:p2pkit-android:2.0.4'
  compile "com.facebook.react:react-native:+"
}
